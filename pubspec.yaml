name: mobile_team_ui_app
description: A new Flutter application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Food App
  animated_bottom_navigation_bar: ^0.1.2+2
  flutter_staggered_animations: "^0.1.2"
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  carousel_slider: ^2.3.1


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/e_commerce_app/
    - assets/images/design_course/
    - assets/images/fitness_app/
    - assets/images/food_app/
    - assets/images/hotel/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: Roboto_Medium
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
    - family: Roboto_Bold
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: WorkSans-Bold
      fonts:
        - asset: assets/fonts/WorkSans-Bold.ttf
    - family: WorkSans-Bold
      fonts:
        - asset: assets/fonts/WorkSans-Bold.ttf
    - family: WorkSans-Medium
      fonts:
        - asset: assets/fonts/WorkSans-Medium.ttf
    - family: WorkSans-Regular
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
    - family: WorkSans-SemiBold
      fonts:
        - asset: assets/fonts/WorkSans-SemiBold.ttf
